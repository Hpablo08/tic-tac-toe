<!DOCTYPEhtml>
<html lang = 'en'>
  <head>
    <link rel='stylesheet' href='./styles.css'>
  </head>
  <body>
    <div class = 'container'>
      <section class = 'left-side-box'>
          <article class = 'player-one-wins'>
            <h2>Player 1 wins</h2>
              <p class = 'player-one-score'></p>
          </article>
      </section>
      <section class = 'main-box'>
        <article class = 'player-turn'>
          <h1> Let's Play Tic-Tac-Toe </h1>
        <section class = 'game-box'>
            <table class = 'game'>
              <tr>
                <td class="quadrata" data-section='1'>1</td>
                <td class="quadrata" data-section='2'>2</td>
                <td class="quadrata" data-section='3'>3</td>
              </tr>
              <tr>
                <td class="quadrata" data-section='4'>4</td>
                <td class="quadrata" data-section='5'>5</td>
                <td class="quadrata" data-section='6'>6</td>
              </tr>
              <tr>
                <td class="quadrata" data-section='7'>7</td>
                <td class="quadrata" data-section='8'>8</td>
                <td class="quadrata" data-section='9'>9</td>
              </tr>
            </table>
          </section>
          </article>
        </section>
        <section class = 'right-side-box'>
        <article class = 'player-two-wins'>
          <h2>Player 2 wins</h2>
          <p class = 'player-two-score'></p>
        </article>
      </section>
    </div>
  </body>
    <script type='text/javascript' src='game.js'></script>
    <script type='text/javascript' src='player.js'></script>
    <script type='text/javascript' src='main.js'></script>
</html>
