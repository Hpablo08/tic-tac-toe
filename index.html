<!DOCTYPEhtml>
  <html lang='en'>
  <head>
    <link href="http://fonts.cdnfonts.com/css/spongebob-font-condensed" rel="stylesheet">
    <link href='./styles.css' rel='stylesheet' >
  </head>
  <body>
    <div class='container'>
      <section class='left-side-box'>
        <article class='player-one-wins'>
          <h2>Player 1 wins</h2>
          <p class='player-one-score'></p>
        </article>
      </section>
      <section class='main-box'>
        <article class='player-turn'>
          <h1> Let's Play Tic-Tac-Toe </h1>
          <section class='game-box'>
            <table class='game'>
              <tr>
                <td class="quadrata" data-section='1'></td>
                <td class="quadrata" data-section='2'></td>
                <td class="quadrata" data-section='3'></td>
              </tr>
              <tr>
                <td class="quadrata" data-section='4'></td>
                <td class="quadrata" data-section='5'></td>
                <td class="quadrata" data-section='6'></td>
              </tr>
              <tr>
                <td class="quadrata" data-section='7'></td>
                <td class="quadrata" data-section='8'></td>
                <td class="quadrata" data-section='9'></td>
              </tr>
            </table>
          </section>
            <button type='submit' class='clear-memory-button'>Clear Scores</button>
        </article>
      </section>
      <section class='right-side-box'>
        <article class='player-two-wins'>
          <h2>Player 2 wins</h2>
          <p class='player-two-score'></p>
        </article>
      </section>
    </div>
  </body>
  <script type='text/javascript' src='game.js'></script>
  <script type='text/javascript' src='player.js'></script>
  <script type='text/javascript' src='main.js'></script>
  </html>
